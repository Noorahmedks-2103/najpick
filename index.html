<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Najpick Movie Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>ðŸŽ¬ Najpick</h1>
    <p>Discover movies you'll love!</p>
    <button id="toggleTheme">Toggle Dark/Light Mode</button>
  </header>

  <section class="recommendations">
    <ul id="moviesGrid" class="movie-grid"></ul>
  </section>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <span class="nav-arrow left-arrow">&#10094;</span>
      <span class="nav-arrow right-arrow">&#10095;</span>

      <div class="modal-left">
        <div id="trailerContainer" class="trailer-container"></div>
      </div>
      <div class="modal-right">
        <h2 id="modalTitle"></h2>
        <p id="modalRating"></p>
        <p id="modalOverview"></p>

        <div id="userSection">
          <h3>Leave a Review</h3>
          <div id="loginForm">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="loginBtn">Login</button>
          </div>
          <div id="reviewForm" style="display:none;">
            <textarea id="reviewText" placeholder="Write your review"></textarea>
            <input type="number" id="reviewRating" placeholder="Rating (0-10)" min="0" max="10">
            <button id="submitReview">Submit Review</button>
          </div>
          <ul id="reviewsList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="movies.js"></script>
  <script src="app.js"></script>
</body>
</html>
